template:
  - sensor:
      - name: "KMI - Berk pollen"
        state: >
          {% if states('sensor.home_birch_level') == "purple" %} Zeer hoog
          {% elif states('sensor.home_birch_level') == "red" %} Hoog
          {% elif states('sensor.home_birch_level') == "orange" %} Gemiddeld
          {% elif states('sensor.home_birch_level') == "yellow" %} Laag
          {% elif states('sensor.home_birch_level') == "green" %} Geen
          {% else %} Onbekend
          {% endif %}
