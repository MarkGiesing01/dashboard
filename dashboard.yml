kiosk_mode:
  non_admin_settings:
    hide_header: true
    hide_menubutton: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
views:
  - title: Home
    type: custom:vertical-layout
    badges: []
    cards:
      - square: false
        type: grid
        cards:
          - type: custom:button-card
            name: |
              [[[
                return states['sensor.dag'].state + ", " + states['sensor.datum'].state
              ]]]
            label: |
              [[[
                return new Date().toLocaleTimeString('nl-NL', { hour12: false, hour: '2-digit', minute: '2-digit'})
              ]]]
            show_label: true
            styles:
              grid:
                - grid-template-areas: '"n" "l"'
              card:
                - background: none
                - overflow: visible
                - padding-left: 8px
              name:
                - justify-self: start
                - font-size: 14px
              label:
                - justify-self: start
                - font-size: 26px
                - font-weight: 500
          - type: custom:button-card
            name: in
            label: |
              [[[ return states['weather.buienradar'].attributes.temperature
              + '<span style="font-size:0.6em">Â°C</span>' ]]]
            show_label: true
            custom_fields:
              icon: |
                [[[
                  var weather = states['weather.buienradar'].state;
                  return '<img src="/local/images/weather/' + weather + '.svg" width="50" height="50">';
                ]]]
            styles:
              grid:
                - grid-template-areas: '"icon n" "icon l"'
              card:
                - overflow: visible
                - background: none
                - padding-right: 8px
              name:
                - justify-self: end
                - font-size: 14px
              label:
                - justify-self: end
                - font-size: 26px
                - font-weight: 500
              custom_fields:
                icon:
                  - justify-self: end
                  - align-self: end
                  - padding-right: 10px
                  - margin bottom: '-11px'
        columns: 2
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Kamers
          - square: false
            type: grid
            cards:
              - type: custom:button-card
                name: Woonkamer
                icon: mdi:sofa
                entity: weather.buienradar
                show_state: true
                custom_fields:
                  btn:
                    card:
                      type: custom:mushroom-chips-card
                      chips:
                        - type: template
                          tap_action:
                            action: toggle
                          icon: mdi:lamp
                          entity: switch.touwtjeslamp
                          card_mod:
                            style: |
                              ha-card {
                                --chip-background: {{ 'rgba(89, 180, 195, 1)' if is_state('sensor.touwtjeslamp', 'on') else 'rgba(89, 180, 195, 0.5)'}};
                                padding: 5px!important;
                                border-radius: 100px!important;
                                
                              }
                        - type: template
                          tap_action:
                            action: toggle
                          icon: mdi:television
                          entity: media_player.samsung_woonkamer
                          card_mod:
                            style: |
                              ha-card {
                                --chip-background: {{ 'rgba(116, 226, 145, 1)' if is_state('media_player.samsung_woonkamer', 'on') else 'rgba(116, 226, 145, 0.5)'}};
                                padding: 5px!important;
                                border-radius: 100px!important;
                                
                              }
                styles:
                  grid:
                    - grid-template-areas: '"n btn" "s btn" "i btn"'
                    - grid-template-columns: 1fr min-content
                    - grid-template-rows: min-content min-content 1fr
                  img_cell:
                    - justify-content: start
                    - position: absolute
                    - width: 100px
                    - height: 100px
                    - left: 0
                    - bottom: 0
                    - margin: 0 0 -30px -30px
                    - background: '#FFCF96'
                    - border-radius: 500px
                  icon:
                    - width: 60px
                    - color: black
                    - opacity: '0.6'
                  card:
                    - padding: 22px 8px 22px 22px
                  custom_fields:
                    btn:
                      - justify-content: end
                      - align-self: start
                  name:
                    - justify-self: start
                    - align-self: start
                    - font-size: 18px
                    - font-weight: 500
                    - color: black
                  state:
                    - min-height: 80px
                    - justify-self: start
                    - align-self: start
                    - font-size: 14px
                    - opacity: '0.7'
                tap_action:
                  action: navigate
